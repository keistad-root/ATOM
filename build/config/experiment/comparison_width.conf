[File]
type_name = {
	type1 = Masked
}

[SharedProperty]
output_path=/home/ychoi/ATOM/build/output/clustersize
extension=png

[Masked]
clustersize = {
	name = final_scaled

	cluster_size_of_interest_min = 1
	cluster_size_of_interest_max = 90

	y_min = 0.0006
	y_max = 10000
	
	logy = true

	root_path = Masked/clustersize

	title = Cluster Size Distributions with Entry Correction by Simulation
	x_title = Cluster Size
	y_title = Entry

	canvas = {
		width = 2000
		height = 1000
	}

	legend = {
		title = 3mm_0deg_7.5mbar_alpha 
		x_min = .41
		y_min = .6
		x_max = .9
		y_max = .9
		divide = 1
	}

	plots = {
		plot1 = {
			name = 1phi_alpha
			histogram = double_3mm_1phi_0deg_vacuum_alphagamma_graphs - double_3mm_1phi_0deg_vacuum_gamma_graphs
