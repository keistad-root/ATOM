			legend_title = phi2_alpha
			scale = 0.01 # origin
			# scale_error_min = 1.0056899
			# scale_error_max = 0.9943101
			line_color = kMagenta
		}
		plot3 = {
			name = 3phi_alpha
			histogram = double_3mm_3phi_0deg_vacuum_alphagamma_graphs - double_3mm_3phi_0deg_vacuum_gamma_graphs
			legend_title = phi3_alpha
			scale = 0.00269542 # origin
			# scale_error_min = 1.0036745
			# scale_error_max = 0.9963255
			line_color = kBlue
		}
		plot4 = {
			name = 4phi_alpha
			histogram = double_3mm_4phi_0deg_vacuum_alphagamma_graphs - double_3mm_4phi_0deg_vacuum_gamma_graphs
			legend_title = phi4_alpha
			scale = 0.001008065 # origin
			# scale_error_min = 1.0042135
			# scale_error_max = 0.9957865
			line_color = kCyan
		} 
	}
	line_width = 3
	error_box_alpha = 0.2
}

