[CONFIG]
MASKED_FILE = SAMPLE.root
OUTPUT_DIRECTORY = SAMPLE/
ROI = 10000 10000
ROI_THETA = 0

[HITMAP]
NAME = hitmap
BIN = 1024 0 1024 512 0 512
TITLE = "Hitmap" "Column" "Row"
CANVAS_SIZE = 2000 1000
circle = false
DRAW_OPTION = LEGO0

[CLUSTERMAP]
NAME = clustermap
BIN = 1024 0 1024 512 0 512
TITLE = "Clustermap" "Column" "Row"
CANVAS_SIZE = 2000 1000
circle = false
DRAW_OPTION = LEGO0

[CLUSTERSIZE]
NAME = clustersize
TITLE = "Cluster Size" "Cluster Size" "Entry"
LINE_COLOUR = blue
LINE_WIDTH = 3
Y_RANGE = .1 10000
BIN = 119 .5 119.5
LOG_Y = true

