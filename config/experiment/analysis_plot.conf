[CONFIG]
MASKED_FILE = SAMPLE.root
OUTPUT_DIRECTORY = SAMPLE/

[HITMAP]
name = hitmap
title = "Hitmap" "Column" "Row"
type = COLZ0

[HITMAP_PROJECTION_X]
name = hitmap_projection_x
title = "Hitmap Projection X" "Column" "Entry"
fit = false

[HITMAP_PROJECTION_Y]
name = hitmap_projection_y
title = "Hitmap Projection Y" "Row" "Entry"
fit = false

[MEAN_X]
name = mean_x
title = "Mean X" "Entry" "Mean X"
center_range = 0 1024

[MEAN_Y]
name = mean_y
title = "Mean Y" "Entry" "Mean Y"
center_range = 0 512

[CLUSTERMAP]
name = clustermap
title = "Clustermap" "Column" "Row"
type = COLZ0

[CLUSTERSIZE]
name = clustersize
title = "Cluster Size" "Cluster Size" "Entry"
line_colour = blue
line_width = 3
x_bins = .5 119.5 119
logy = true

[CLUSTERSIZE_REGION]
name = clustersize_region
title = "Cluster Size (Region)" "Cluster Size" "Entry"
center = 0 0
y_range = .9 1E+06
logy = true
legend = 0.6 0.6 0.9 0.9

[Top10Shape]
name = top_10_shape

